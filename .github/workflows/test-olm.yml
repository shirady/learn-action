name: Test OLM
on: [workflow_dispatch]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
  GO111MODULE: "on"
  GOPROXY: "https://proxy.golang.org"
  KUBERNETES_VERSION: "v1.17.3"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: 'shirady/noobaa-operator'
          ref: check-certs
          path: 'noobaa-operator'
          go-version: "1.23"

      # - name: checkout
      #   uses: actions/checkout@v4
      # - uses: actions/setup-go@v5
      #   with:
      #     go-version: "1.23"

      - name: Deploy Dependencies
        id: deploy
        run: |
          set -x
          cd ./noobaa-operator
          bash .travis/install-tools.sh
          bash .travis/install-python.sh
          sudo bash .travis/install-minikube.sh

      - name: Run Generate API
        id: run-gen-api
        run: |
          set -x
          cd ./noobaa-operator
          make gen-api-fail-if-dirty --always-make || exit 1

      - name: Run Build
        id: run-build
        run: |
          set -x
          cd ./noobaa-operator
          make build || exit 1

      # - name: Run Test
      #   id: run-test
      #   run: |
      #     set -x
      #     cd ./noobaa-operator
      #     make test || exit 1

      - name: Run Test OLM
        id: run-test-olm
        run: |
          set -x
          cd ./noobaa-operator
          sudo env "PATH=$PATH" make test-olm || exit 1

name: publish-logs2
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
       set -x
       mkdir hello
       pwd
       ls -l
       touch world.txt
       ls -l
       echo hello > hello/world.txt
       ls -l
    - uses: actions/upload-artifact@v3
      with:
       name: my-artifact
       path: learn-action/world.txt

name: Manual noobaa-core Build and Push Image
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to Build From"
        required: true

jobs:
  manual-build-and-publish-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'shirady/noobaa-core'
          ref: ${{ github.event.inputs.branch }}
          path: 'noobaa-core'

      - name: Get Current Date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Login to Quay Registry
        run: echo ${{ secrets.QUAY_PASS }} | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
    
      - name: Build Image
      # replace aaa with env
        run: |
          cd noobaa-core
          make noobaa NOOBAA_TAG=quay.io/${{ secrets.QUAY_USERNAME }}/noobaa-core:${{ github.event.inputs.branch }}-${{ steps.date.outputs.date }}
          docker image inspect quay.io/${{ secrets.QUAY_USERNAME }}/noobaa-core:${{ github.event.inputs.branch }}-${{ steps.date.outputs.date }}

